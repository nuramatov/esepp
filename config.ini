#
# Your choice (2): 
proton_structure = 2

#*PLEASE SELECT ONE OF THE MODES FOR BREMSSTRAHLUNG:
# 1 -- primary soft-photon approximation, only lepton bremsstrahlung;
# 2 -- primary soft-photon approximation, only proton bremsstrahlung;
# 3 -- primary soft-photon approximation, all the terms;
#
# 4 -- modified soft-photon approximation, only lepton bremsstrahlung;
# 5 -- modified soft-photon approximation, only proton bremsstrahlung;
# 6 -- modified soft-photon approximation, all the terms;
#
# 7 -- improved soft-photon approximation, only lepton bremsstrahlung;
# 8 -- improved soft-photon approximation, only proton bremsstrahlung;
# 9 -- improved soft-photon approximation, all the terms;
#
#10 -- accurate QED calculation, only lepton bremsstrahlung;
#11 -- accurate QED calculation, only proton bremsstrahlung;
#12 -- accurate QED calculation, all the terms (default).
