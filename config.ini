# 1 -- electrons (e-) only;
# 2 -- positrons (e+) only;
# 3 -- both electrons and positrons (e- and e+, default);
#
# 4 -- muons (mu-) only;
# 5 -- antimuons (mu+) only;
# 6 -- both muons and antimuons (mu- and mu+).
#
# Your choice (3): 
lepton_type = 3

#*DO YOU NEED EVENTS IN ACCORDANCE WITH THE ROSENBLUTH FORMULA?
# 1 -- yes;
# 2 -- no (default).
