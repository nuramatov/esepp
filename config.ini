# Your choice (12): 
bremsstrahlung = 12

#*PLEASE SELECT ONE OF THE MODES FOR THE VACUUM POLARIZATION:
# 1 -- only electron-positron loops;
# 2 -- full leptonic contribution;
# 3 -- full vacuum polarization correction (default).
#
# Your choice (3): 
vacuum_polarization = 3

#*PLEASE SELECT ONE OF THE MODES FOR THE TWO-PHOTON EXCHANGE AMPLITUDES:
# 1 -- approach of Mo & Tsai (default);
